<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Weather AI</title>
</head>
<body>
    <div class="first-box">
    <input class="input-city" placeholder="Digite o nome da cidade"></input>
    
    <button class="btn-buscar" onclick="cliqueiNoBotao()">
        <img class="img-buscar" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">
    </button>

    <div class="second-box">

    <h2 class="city">Tempo em São Paulo</h2>
    
    
    <p class="temp">21°C</p>
    </div>
    
    <div class="third-box">
    <img class="img-previsão" src="https://openweathermap.org/img/wn/04n.png" alt="ícone-info-tempo">
    <p class="text-weather">Nublado</p>
    </div>
    <p class="umidade">Umidade: 76%</p>
    
    </div>
</body>
</html>
